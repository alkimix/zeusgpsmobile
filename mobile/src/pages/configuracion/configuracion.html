<ion-header>
 <ion-toolbar  color="zeus">
   <ion-buttons end>
      <button (click)="dismiss()" ion-button icon-only color="royal">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title  >
        <img src="assets/zeus.png"  style="width: 40px;padding-right:2px " >Configuracion
    </ion-title>
 
   
 </ion-toolbar>
</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label color="primary">servidor</ion-label>
    <ion-input [(ngModel)]="ip" placeholder="Digite ip"></ion-input>
  
  </ion-item>
 
  <ion-item>
    <button ion-button full padding  (click)="cargarip()">CARGAR</button>
     <button ion-button full padding  (click)="barcode()">Cargar Codigo QR</button>
  </ion-item>

</ion-list>
</ion-content>
